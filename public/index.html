<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Main Settings -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Core CSS -->
    <link href="min/style.min.css" type="text/css" rel="stylesheet">

    <!-- SEO -->
    <title>Aether Title</title>
    <link rel="canonical" href="http://example.com">
    <meta name="title" content="Aether">
    <meta name="description" content="Aether Description">
    <meta property="og:url" content="http://example.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Aether Description">
    <meta property="og:image" content="http://example.com/images/ogimage.jpg">
    <meta property="og:description" content="Aether Description">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <!--<meta name="twitter:site" content="@flickr" />-->
    <meta name="twitter:title" content="Twitter Title" />
    <meta name="twitter:description" content="Twitter description" />
    <meta name="twitter:image" content="http://example.com/images/ogimage.jpg" />

    <!-- Favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/favicomatic/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/favicomatic/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/favicomatic/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/favicomatic/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/favicomatic/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/favicomatic/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/favicomatic/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/favicomatic/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="images/favicomatic/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="images/favicomatic/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="images/favicomatic/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="images/favicomatic/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="images/favicomatic/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="images/favicomatic/mstile-310x310.png" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav id="aether-nav" role="navigation">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-btn dropdown">
                        <button id="aether-subreddit-dropdown" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">reddit/r/<i class="fa fa-caret-down fa-fw"></i></button>
                        <ul class="dropdown-menu" aria-labelledby="aether-subreddit-dropdown">
                            <li onclick="$('#aether-subreddit').val($(this).html()).trigger('submit');">All</li>
                            <li onclick="$('#aether-subreddit').val($(this).html()).trigger('submit');">Funny</li>
                            <li onclick="$('#aether-subreddit').val($(this).html()).trigger('submit');">EarthPorn</li>
                            <li onclick="$('#aether-subreddit').val($(this).html()).trigger('submit');">Aww</li>
                        </ul>
                    </span>
                    <input id="aether-subreddit" type="text" class="form-control" autocomplete="off" placeholder="subreddit" value="All">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search fa-fw"></i></button>
                    </span>
                </div>
            </div>
        </form>
    </nav>

    <div id="aether-content">

    </div>

    <div id="aether-templates" class="hide">
        <!--Main image container-->
        <div class="item">
            <div class="info">
                <div class="head" onclick="$(this).closest('.info').toggleClass('active');">
                    <span class="title">title</span>
                </div>
                <div class="subreddit">Subreddit</div>
                <div class="author">User</div>
                <div class="score">Score</div>
                <div class="link-reddit">Link to Reddit (num comments)</div>
                <div class="link-url">Link to URL</div>
                <div class="save">save</div>
                <div class="share">share</div>
            </div>
            <div class="aether-media"></div>
        </div>
    </div>

    <button id="aether-load-more" class="btn btn-primary">Load More</button>

    <!-- Footer -->
    <footer class="text-center">
        Copyright &copy; 2016 All Rights Reserved
    </footer>

    <script src="min/script.min.js" type="text/javascript"></script>
</body>

</html>
